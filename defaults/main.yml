---
# Role default lower priority variables

# ClamAV daemon settings

#clamav_log_file /var/log/clamd.scan
clamav_log_file_unlock: no
clamav_log_file_max_size: 1M
clamav_log_time: yes
clamav_log_clean: no
clamav_log_syslog: yes
clamav_log_syslog_facility: LOG_LOCAL6
clamav_log_verbose: no
clamav_log_rotate: no
clamav_prelude_enable: no
clamav_prelude_analyzer_name: ClamAV
clamav_extended_detection_info: yes
#clamav_pid_file: /var/run/clamd.scan/clamd.pid
clamav_temporary_directory: /tmp
clamav_database_directory: /var/lib/clamav
clamav_official_database_only: no
clamav_local_socket: /var/run/clam.d/clamd.sock
#clamav_local_socket_group: virusgroup
#clamav_local_socket_mode: 660
clamav_fix_stale_socket: yes
#clamav_tcp_socket: 3310
#clamav_tcp_addr: 127.0.0.1
clamav_max_connection_queue_length: 200
clamav_stream_max_length: 25M
clamav_stream_min_port: 1024
clamav_stream_max_port: 2048
clamav_max_threads: 10
clamav_read_timeout: 120
clamav_command_read_timeout: 30
clamav_send_buf_timeout: 500
clamav_max_queue: 100
clamav_idle_timeout: 30
#clamav_exclude_path: []
clamav_max_directory_recursion: 15
clamav_follow_directory_symlinks: no
clamav_follow_file_symlinks: no
clamav_cross_filesystems: yes
clamav_self_check: 600
#clamav_virus_event: /usr/local/bin/send_sms 123456789 "VIRUS ALERT: %v"
#clamav_user: clamscan
clamav_exit_on_oom: yes
clamav_foreground: no
clamav_debug: no
clamav_leave_temporary_files: no
clamav_allow_all_match_scan: yes
clamav_detect_pua: no
clamav_exclude_pua: []
clamav_include_pua: []
clamav_force_to_disk: yes
clamav_disable_cache: no
clamav_heuristic_alerts: yes
clamav_heuristic_scan_precedence: no
clamav_alert_broken_executables: no
clamav_alert_encrypted: no
clamav_alert_encrypted_archive: no
clamav_alert_encrypted_doc: no
clamav_alert_ole2_macros: no
clamav_alert_phishing_ssl_mismatch: no
clamav_alert_phishing_cloak: no
clamav_alert_partition_intersection: no
clamav_scan_pe: yes
clamav_disable_cert_check: no
clamav_scan_elf: yes
clamav_scan_ole2: yes
clamav_scan_pdf: yes
clamav_scan_swf: yes
clamav_scan_xml_docs: yes
clamav_scan_hwp3: yes
clamav_scan_mail: yes
clamav_scan_partial_messages: no
clamav_phishing_signatures: yes
clamav_phishing_scan_urls: yes
clamav_structured_data_detection: no
clamav_structured_min_credit_card_count: 3
clamav_structured_min_ssn_count: 3
clamav_structured_ssn_format_normal: yes
clamav_structured_ssn_format_stripped: no
clamav_scan_html: yes
clamav_scan_archive: yes
clamav_max_scan_size: 100M
clamav_max_file_size: 25M
clamav_max_recursion: 16
clamav_max_files: 10000
clamav_max_embedded_pe: 10M
clamav_max_html_normalize: 10M
clamav_max_html_no_tags: 2M
clamav_max_script_normalize: 5M
clamav_max_zip_type_rcg: 1M
